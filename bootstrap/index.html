<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
    <body>
        <div class="container" id="cadastro">
            <form>
                <h3>Cadastro</h3>
                <div class="form-group">
                    <label>Nome:</label>
                        <input type="text" class="form-control" id="nome" required placeholder="Digite seu nome">
                </div>

                <div class="form-group">
                    <label>E-mail:</label>
                        <input type="email" class="form-control" id="email" required placeholder="exemplo@gmail.com">
                </div>
                <div class="form-group">
                    <label>Telefone</label>
                        <input type="tel" class="form-control" id="Telefone" required placeholder="(00)00000-0000">
                </div>

                <button type="submit" id="botao" class="btn btn-primary">Enviar</button>

            </form>
        </div>
    </body>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
		    <script src="jquery.mask.js"></script>
		        <script type="text/javascript">
                    $(document).ready(function(){
                $('#Telefone').mask("(00)00000-0000");
            });
        </script>


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</html>
