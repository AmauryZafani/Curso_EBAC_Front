<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <title>Número</title>
    </head>
        <body>

          <center>
            <div class="container" id="container"> 
                <form id="maior">           

                <input id="num1" type="number" required placeholder="Insira o 1º valor">

                    <br/>
                        <br/>

                <input id="num2" type="number" required placeholder="Insira o 2º valor">

                    <p>
                        *O 2º valor tem que ser maior que o 1º!
                    </p>

                <button onclick="maior()"> Enviar </button>

            
            </form>

            </div>

            </center>

            <script type="text/javascript">
                function maior(){
                var numero1 = parseFloat(document.getElementById("num1").value);
                var numero2 = parseFloat(document.getElementById("num2").value);
        
                if (numero1 > numero2)
                    alert(" Erro!!! ");
                
                    if(numero2 > numero1)
                        alert(" Sucesso ");

                        elseif(numero1 === numero2)
                        alert(" Os números não podem ser iguais! ");
                    
                }
            </script>

        </body>
</html>
